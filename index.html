<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsDown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Audio for Notifications -->
    <audio id="notification-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"
        preload="auto"></audio>

    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <h2>üí¨ WhatsDown</h2>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button id="tab-login" class="active" onclick="showLogin()">Login</button>
                <button id="tab-register" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="form-login">
                <p>Welcome back! Please login.</p>
                <input type="text" id="login-id" placeholder="User ID (e.g. 202X/XXXX)">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="performLogin()">Login</button>
            </div>

            <!-- Register Form -->
            <div id="form-register" class="hidden">
                <p>Create a new account.</p>
                <input type="text" id="reg-id" placeholder="User ID (e.g. 202X/XXXX)">
                <input type="text" id="reg-name" placeholder="Display Name">
                <input type="password" id="reg-password" placeholder="Create Password">
                <button onclick="performRegister()">Register</button>
            </div>


        </div>
    </div>

    <!-- Main App (Hidden initially) -->
    <div id="app-screen" class="app-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <div style="display: flex; align-items: center;">
                    <div class="avatar" id="my-avatar">Me</div>
                    <span id="display-name">User</span>
                </div>
                <div>
                    <button class="icon-btn" onclick="toggleTheme()" title="Toggle Dark Mode">üåô</button>
                    <button class="icon-btn" onclick="logout()" title="Logout" style="color: #d32f2f;">üö™</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search or start new chat">
            </div>
            <div class="contact-list" id="contact-list">
                <!-- Contacts will be loaded here dynamically -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Welcome Screen (shown when no chat selected) -->
            <div id="welcome-screen" class="welcome-screen">
                <div class="icon">üí¨</div>
                <h2>WhatsDown Web</h2>
                <p>Select a contact from the sidebar to start chatting</p>
            </div>

            <!-- Chat Interface (hidden initially) -->
            <div id="chat-interface" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div style="display: flex; align-items: center;">
                        <button class="back-btn" onclick="showContactList()">‚¨ÖÔ∏è</button>
                        <div class="avatar" id="current-contact-avatar">?</div>
                        <div class="chat-info">
                            <div class="name" id="current-contact-name">Select a contact</div>
                            <div class="status">online</div>
                        </div>
                    </div>
                    <button class="icon-btn" onclick="clearChat()" title="Clear Chat"
                        style="color: #667781;">üßπ</button>
                </div>

                <div class="messages-container" id="messages-list">
                    <!-- Messages will appear here -->
                </div>

                <div class="input-area">
                    <button class="icon-btn" onclick="insertEmoji('üëç')" style="margin-right: 5px;">üëç</button>
                    <button class="icon-btn" onclick="insertEmoji('‚ù§Ô∏è')" style="margin-right: 5px;">‚ù§Ô∏è</button>
                    <button class="icon-btn" onclick="insertEmoji('üòÇ')" style="margin-right: 10px;">üòÇ</button>
                    <input type="text" id="message-input" placeholder="Type a message">
                    <button onclick="sendMessage()" class="send-btn">‚û§</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js?v=4"></script>
</body>

</html>
